<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>details</title>
</head>
<body>
{% extends 'base.html' %}

{% block content %}
  <h1>{{ quiz.title }}</h1>
  <form method="post">
    {% csrf_token %}
    {% for question in questions %}
      <h2>{{ question.text }}</h2>
      {% for answer in question.answer_set.all %}
        <input type="radio" name="question_{{ question.id }}" value="{{ answer.id }}">
        {{ answer.text }}
        <br>
      {% endfor %}
    {% endfor %}
    <input type="submit" value="Submit">
  </form>
{% endblock %}

</body>
</html>
