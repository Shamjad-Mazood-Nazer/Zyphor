<!DOCTYPE html>
{% load static %}
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Zyphor - Admin Login</title>
		<link rel="icon" type="image/x-icon" href="{% static '/img/placement.png' %}">
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!------ Include the above in your HEAD tag ---------->
		<link rel="stylesheet" href="{% static '/css/loginStyle.css' %}">
		<script src="{% static '/js/loginScript.js' %}"></script>
	</head>
	<body>
		<div class="limiter">
			<div class="container-login100">
				<div class="wrap-login100">
					<div class="login100-pic js-tilt" data-tilt>
						<img style="text-align: justify;" src="https://colorlib.com/etc/lf/Login_v1/images/img-01.png" alt="Along with preparation, college placement cells help get the right people to the right place. If left alone, students could really hamper their careers by getting into the wrong place. Therefore, the importance of a good place cell cannot be stressed enough.">
					</div>

					<form method="post" action="admin_login" class="login100-form validate-form">
						{% csrf_token %}
						<span class="login100-form-title">
							<a class="txt3" href="http://127.0.0.1:8000/admin"></a> |
							<a class="txt3" href="{% url 'campus:home' %}">> Student? <</a> |
<!--							<a class="txt3" href="http://127.0.0.1:8000/hod">HOD</a> |-->
<!--							<a class="txt3" href="http://127.0.0.1:8000/faculty">Faculty</a> |-->
							<br><br>
							Login to Continue
						</span>

						<div class="wrap-input100 validate-input">
							<input class="input100" type="email" name="email" id="email" placeholder="Email" onkeyup='emailValidation(this)' required autocomplete="off"/>
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-envelope" aria-hidden="true"></i>
							</span>
						</div>

						<span id="mail" class="new"></span><br>
						<div class="wrap-input100 validate-input" data-validate = "Password is required">
							<input class="input100" type="password" name="password" id="password" placeholder="Password" onkeyup='passwordValidation(this)' required autocomplete="off"/>

							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-lock" aria-hidden="true"></i>
							</span>
						</div>
						<span id="pass" class="new"></span>
						<div class="container-login100-form-btn">
							<button class="login100-form-btn" type="submit">
								Login
							</button>
						</div>

						<div class="text-center p-t-5">
							<span class="txt1">
								Forgot
							</span>
							<a class="txt2" href="">
								Password?
							</a>
						</div>


						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
