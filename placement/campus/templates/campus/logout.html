<!--django_project/main/templates/main/includes/navbar.html-->
<!doctype html>
{% load static %}
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Logout</title>
    <link rel="icon" type="image/x-icon" href="{% static '/img/placement.png' %}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<header class="site-header" style="margin-bottom: 5px">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
            <!-- Navbar Left Side -->
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="/">Home</a>
            </div>
            <button aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler ml-auto float-right btncolor" data-target="#navbarToggle" data-toggle="collapse" type="button">
                <i class="fas fa-bars fa-2x"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggle">
                <!-- Navbar Left Side -->
                <div class="navbar-nav mr-auto">
                    <a class="nav-item nav-link" href="/">About</a>
                </div>
                <!-- Navbar Right Side -->
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="/">
                        Log in <i class="fas fa-sign-in-alt"></i>
                    </a>
                    <a class="nav-item nav-link" href="{% url 'campus:register' %}">
                        Sign up <i class="fas fa-user-plus"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>
</header>


{% block content %}
<div class="col d-flex justify-content-center">
    <div class="card text-white bg-dark mb-3" style="max-width: 30rem;">
  <div class="card-header">Thank You, visit again.</div>
  <div class="card-body">
    <h5 class="card-title">You have been successfully logged out</h5>
    <p class="card-text">Click here to go back to <a href="/">Log in</a> again.</p>
  </div>
</div>
</div>
{% endblock content %}

</body>
</html>
