<!DOCTYPE html>
{% extends 'campus/dependencies.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</head>
<body>

{% block content %}

    <div class="card" style="width: 80rem; top: 20px; left: 20px">
        <div class="card-header">
            <h1>Quiz List</h1>
        </div>
        <ul class="list-group list-group-flush">
            {% for quiz in aiken_quiz %}
                <li class="list-group-item"> Name of Quiz :
                    <a href="{% url 'campus:quiz_detail' quiz.id %}">{{ quiz.name }}</a>
                    <br>Uploaded On &nbsp;: {{ quiz.uploaded_on }}
                    <br>Allotted Time : {{ quiz.time }}
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}

</body>
</html>
