<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Payment Receipt</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        font-size: 14px;
        line-height: 1.5;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        box-shadow: 0 0 10px #ddd;
      }
      h1 {
        font-size: 24px;
        margin-bottom: 20px;
      }
      table {
        width: 100%;
        margin-bottom: 20px;
        border-collapse: collapse;
      }
      th, td {
        padding: 10px;
        border: 1px solid #ddd;
      }
      th {
        text-align: left;
        background-color: #f5f5f5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Payment Receipt</h1>
      <table>
        <tr>
          <th>Payment Amount</th>
          <td>$50.00</td>
        </tr>
        <tr>
          <th>Payment Date</th>
          <td>2023-04-02</td>
        </tr>
        <tr>
          <th>Payment Method</th>
          <td>Credit Card</td>
        </tr>
        <tr>
          <th>Customer Name</th>
          <td>John Doe</td>
        </tr>
      </table>
      <p>Thank you for your payment!</p>
    </div>
  </body>
</html>
