<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zyphor - Payment</title>
    <link rel="icon" type="image/x-icon" href="{% static '/img/placement.png' %}">
</head>
<body>
<div class="container">
   <div class="row">
      <div class="col-md-6 mx-auto mt-5">
         <div class="payment">
            <div class="payment_header">
               <div class="check"><i class="fa fa-check" aria-hidden="true"></i></div>
            </div>
            <div class="content">
               <h1>Congrats! Payment Success..</h1>
               <p>The One-Time-Payment for Zyphor is received. Now you can access everything that allowed to you within the system </p>
                <a id="countdown" href="{% url 'campus:student' %}"></a>
                <a href="{% url 'campus:generate_receipt' %}">Download Receipt</a>
            </div>

         </div>
      </div>
   </div>
</div>
</body>
</html>
<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

<script type="text/javascript">
    // set the countdown timer to 6 seconds
    var countDown = 6;

    // function to update the timer and redirect the user
    function redirect() {
        // decrement the countDown variable
        countDown--;
        // update the HTML to show the countdown
        document.getElementById("countdown").innerHTML = "Redirecting in " + countDown + " seconds...";
        // if the countdown is finished, redirect the user to the dashboard page
        if (countDown == 0) {
            window.location.href = "{% url 'campus:student' %}";
        }
        // call this function again after 1 second
        setTimeout(redirect, 1000);
    }

    // start the countdown timer
    redirect();
</script>

<style type="text/css">

    body
    {
        background:#f2f2f2;
    }

    .payment
	{
		border:1px solid #f2f2f2;
		height:280px;
        border-radius:20px;
        background:#fff;
	}
   .payment_header
   {
	   background:rgba(255,102,0,1);
	   padding:20px;
       border-radius:20px 20px 0px 0px;

   }

   .check
   {
	   margin:0px auto;
	   width:50px;
	   height:50px;
	   border-radius:100%;
	   background:#fff;
	   text-align:center;
   }

   .check i
   {
	   vertical-align:middle;
	   line-height:50px;
	   font-size:30px;
   }

    .content
    {
        text-align:center;
    }

    .content  h1
    {
        font-size:25px;
        padding-top:25px;
    }

    .content a
    {
        width:200px;
        height:35px;
        color:#fff;
        border-radius:30px;
        padding:5px 10px;
        background:rgba(255,102,0,1);
        transition:all ease-in-out 0.3s;
    }

    .content a:hover
    {
        text-decoration:none;
        background:#000;
    }

</style>
