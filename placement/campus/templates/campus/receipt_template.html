<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Payment Receipt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        table {
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            font-weight: bold;
        }
        .thank-you {
            font-size: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Payment Receipt</h1>
    <table>
        <tr>
            <th>Payment Amount:</th>
            <td>{{ payment_amount }}</td>
        </tr>
        <tr>
            <th>Payment Date:</th>
            <td>{{ payment_date }}</td>
        </tr>
        <tr>
            <th>Payment Method:</th>
            <td>{{ payment_method }}</td>
        </tr>
        <tr>
            <th>Customer Name:</th>
            <td>{{ customer_name }}</td>
        </tr>
    </table>
    <p class="thank-you">Thank you for your payment!</p>
</body>
</html>
